<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disscount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <section class="m-5">
        <div class="mb-3">
            <label for="coupon-code" class="form-label d-block">Cupone Code</label>
            <input type="text" class="form-control" id="coupon-code" placeholder="Enter Your Cupone Code">
            <button type="submit" id="calculate-button" class="btn btn-primary mt-3" disabled>Submit</button>
        </div>
        <div class="container px-4 text-center">
            <div class="row g-5">
                <div class="col-md-6 col-sm-12">
                    <div class="p-3 border bg-secondary rounded p-4 text-white">
                        <h3>Available Price</h3>
                        <h2>$<span id="blance-total">810</span></h2>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="p-3 border bg-success rounded p-4 text-white">
                        <h3>Coupone Price</h3>
                        <h2>$<span id="withdraw-total">00</span></h2>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./script/discount.js"></script>
</body>

</html>
